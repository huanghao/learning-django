{% load poll_extras %}

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}


<p>"abab"|cut:"a" => {{ "aba"|cut:"a" }}</p>

<p>The time is {% current_time "%Y-%m-%d %I:%M %p" %}.</p>
