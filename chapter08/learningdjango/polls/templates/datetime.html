{% load humanize %}
<html>
  <head>
    <title>Datetime testing</title>
  </head>

    <p>
      It is now <strong>{{ now }}</strong> , {{ offset }}

      {% else %}
      hours
      {% endif %}
      ahead is <strong>{{ dt|naturaltime }}</strong> !
    </p>
  </body>
</html>
